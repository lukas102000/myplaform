    <script>
        window.addEventListener('load', ()=>{ getBalances()})
        function getBalances (){
            var myBalanceGnc = parseFloat(localStorage.getItem('myBalanceGnc'))

            const AOA = new Intl.NumberFormat('en-US', {

            });
            const Dolar = new Intl.NumberFormat('en-US', {

            });
